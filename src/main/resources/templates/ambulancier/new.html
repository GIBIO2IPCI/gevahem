<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="./base">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ambulancier new</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container p-4">
        <h2 class="mb-4">Enregistrer un ambulanciers</h2>

        <form th:action="@{/ambulancier/add}" th:object="${ambulancier}" method="POST">
            <div class="">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" th:field="*{nom}" placeholder="Nom ambulancier" class="form-control mb-4 col-4">
            </div>

            <div class="">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" th:field="*{contact}" placeholder="Contact ambulancier" class="form-control mb-4 col-4">
            </div>

            <button type="submit" class="btn btn-success col-2">Enregistrer</button>
        </form>

        <a th:href="@{/ambulancier/}" class=""> Retour Ã  la liste</a>
    </div>
</section>
</body>
</html>
