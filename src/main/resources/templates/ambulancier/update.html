<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="./base">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ambulancier update</title>
</head>
<body>
<section layout:fragment="content" class="container border border-2">
    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <form th:action="@{/ambulancier/update}" th:object="${ambulancier}" method="POST" class="mb-5">
            <input type="hidden" name="id" th:field="*{id}">
            <h2 class="mb-4">Modifier les informations d'un ambulancier</h2>
            <div class="row">
                <div class="mb-4">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" th:field="*{nom}" placeholder="Nom ambulancier" class="form-control">
                    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
                </div>

                <div class="mb-4">
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" th:field="*{contact}" placeholder="Contact ambulancier" class="form-control">
                    <span th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}" class="text-danger"></span>
                </div>
            </div>
            <div class="d-flex">
                <button type="submit" class="btn btn-success me-4 mb-4">Modifier</button>
                <a th:href="@{/ambulancier}" class="mb-4 btn btn-outline-primary"> Retour Ã  la liste</a>
            </div>

        </form>


    </div>
</section>
</body>
</html>
