<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="./base">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>client new</title>
</head>
<body>
<section layout:fragment="content" class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form th:action="@{/client/add}" th:object="${client}" method="POST">

            <h2 class="mb-4">Enregistrer un nouveau Client</h2>

            <div class="row">
                <div class="col-4 mb-4">
                    <label class="form-label" for="type">Type client</label>
                    <select th:field="*{type}" class="form-select mb-3" name="type" id="type">
                        <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.libelle}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
                </div>

                <div class="col-4 mb-4">
                    <label class="form-label" for="raison">Raison sociale</label>
                    <input type="text" id="raison" th:field="*{raison_social}" class="form-control mb-4 col-4">
                    <span th:if="${#fields.hasErrors('raison_social')}" th:errors="*{raison_social}" class="text-danger"></span>
                </div>

                <div class="col-4 mb-4">
                    <label class="form-label" for="responsable">Responsable</label>
                    <input type="text" id="responsable" th:field="*{responsable}" class="form-control mb-4 col-4">
                    <span th:if="${#fields.hasErrors('responsable')}" th:errors="*{responsable}" class="text-danger"></span>
                </div>

                <div class="col-4 mb-4">
                    <label class="form-label" for="contact">Contact</label>
                    <input type="text" id="contact" th:field="*{contact}" class="form-control mb-4 col-4">
                    <span th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}" class="text-danger"></span>
                </div>

                <div class="col-4 mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control mb-4 col-4">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>

                <div class="col-4 mb-4">
                    <label class="form-label" for="adresse">Adresse:</label>
                    <input type="text" id="adresse" th:field="*{adresse}" class="form-control mb-4 col-4">
                    <span th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}" class="text-danger"></span>
                </div>
            </div>

            <div class="d-flex">
                <button type="submit" class="btn btn-success me-4">Enregistrer</button>
                <a th:href="@{/client/}" class="btn btn-outline-primary"> Retour Ã  la liste</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
