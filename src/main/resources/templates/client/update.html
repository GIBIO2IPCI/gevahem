<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="./base">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>client update</title>
</head>
<body>
<section layout:fragment="content" class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form th:action="@{/client/add}" th:object="${client}" method="POST">

            <h2 class="mb-4">Modifier les informations d'un Client</h2>

            <input type="hidden" th:field="*{id}">

            <div class="row">
                <div class="col-4 mb-4">
                    <label class="form-label" for="type">Type client</label>
                    <select th:field="*{type.id}" class="form-select" name="type" id="type">
                        <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.libelle}" th:selected="${type.id == client.type.id}"></option>
                    </select>
                </div>

                <div class="col-4 mb-4">
                    <label class="form-label" for="raison">Raison sociale</label>
                    <input type="text" id="raison" th:field="*{raison_social}" placeholder="ex: jhon compagnie" class="form-control mb-4 col-4">
                </div>

                <div class="col-4 mb-4">
                    <label class="form-label" for="responsable">Responsable</label>
                    <input type="text" id="responsable" th:field="*{responsable}" placeholder="Jhone Doe" class="form-control mb-4 col-4">
                </div>

                <div class="col-4 mb-4">
                    <label class="form-label" for="contact">Contact</label>
                    <input type="text" id="contact" th:field="*{contact}" placeholder="000000000" class="form-control mb-4 col-4">
                </div>

                <div class="col-4 mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="ex: jhone@doe.com" class="form-control mb-4 col-4">
                </div>

                <div class="col-4 mb-4">
                    <label class="form-label" for="adresse">Adresse:</label>
                    <input type="text" id="adresse" th:field="*{adresse}" placeholder="Yopougon" class="form-control mb-4 col-4">
                </div>
            </div>

            <div class="d-flex">
                <button type="submit" class="btn btn-success me-4">Modifier</button>
                <a th:href="@{/client/}" class="btn btn-outline-primary"> Retour Ã  la liste</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
