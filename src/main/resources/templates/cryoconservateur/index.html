<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="./base">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cryoconservateur list</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container my-2">
        <h1>Liste des cryoconservateurs</h1>

        <div class="d-flex mt-4">
            <a th:href="@{/cryoconservateur/add-form}" class="btn btn-secondary btn-sm mb-3 me-3"> Ajouter un nouveau cryoconservateur </a>
        </div>

        <table class="table table-striped table-responsive table-bordered text-center">
            <thead>
            <tr>
                <th>No</th>
                <th>Nom</th>
                <th>Température</th>
                <th>Volume</th>
                <th>Unité</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cryoconservateur, index : ${cryoconservateurs}">
                <td th:text="${index.index +1}"></td>
                <td th:text="${cryoconservateur.nom}"></td>
                <td th:text="${cryoconservateur.temperature}"></td>
                <td th:text="${cryoconservateur.volume}"></td>
                <td th:text="${cryoconservateur.unite}"></td>
                <td>

                    <a th:href="@{/cryoconservateur/delete(id=${cryoconservateur.id})}" class="btn btn-sm btn-outline-danger">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
