<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="./base">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>echantillon-derive list</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container my-2">
        <h1>Liste des échantillons dérivés</h1>

        <div class="d-flex mt-4">
            <a th:href="@{/preparation}" class="btn btn-outline-primary btn-sm mb-3 me-3"> Retour à la liste des préparations</a>
        </div>

        <table class="table table-striped table-responsive-md table-bordered text-center mt-2">
            <thead>
            <tr>
                <th>No</th>
                <th>Libellé</th>
                <th>Échantillon source</th>
                <th>Type échantillon dérivé</th>
                <th>Volume</th>
                <th>Unité</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="echantillonD, index: ${echantillonDerives}">
                <td th:text="${index.index + 1}"></td>
                <td th:text="${echantillonD.libelle}"></td>
                <td th:text="${echantillonD.prelevement.libelle}"></td>
                <td th:text="${echantillonD.typePrelevement.libelle}"></td>
                <td th:text="${echantillonD.volume}"></td>
                <td th:text="${echantillonD.unite}"></td>
                <td>
                    <a th:href="@{/echantillonDerive/delete(id=${echantillonD.id})}" class="btn btn-outline-danger btn-sm">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
