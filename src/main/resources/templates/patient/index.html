<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="./base">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>patient list</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container my-2">
        <h1>Liste des patients</h1>

        <div class="d-flex mt-4">
            <a th:href="@{/patient/add-form}" class="btn btn-primary btn-sm mb-3 me-3"> Ajouter un nouveau patient</a>
        </div>

        <table class="table table-striped table-responsive-md table-bordered text-center">
            <thead>
            <tr>
                <th>No</th>
                <th>Code patient</th>
                <th>Nom</th>
                <th>Pr√©noms</th>
                <th>E-mail</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient, index: ${patients}">
                <td th:text="${index.index + 1}"></td>
                <td th:text="${patient.code}"></td>
                <td th:text="${patient.nom}"></td>
                <td th:text="${patient.prenom}"></td>
                <td th:text="${patient.email}"></td>
                <td th:text="${patient.contact}"></td>
                <td>
                    <a th:href="@{/patient/edit-form(id=${patient.id})}" class="btn btn-warning btn-sm">Modifier</a>
                    <a th:href="@{/patient/delete(id=${patient.id})}" class="btn btn-outline-danger btn-sm">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
