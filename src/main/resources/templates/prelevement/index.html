<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="./base">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prelevement list</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container my-2">

        <h1>Liste des prélèvements</h1>

        <div class="d-flex mt-4 justify-content-between">

            <div class="">
                <a th:href="@{/prelevement/add-form}" class="btn btn-primary btn-sm mb-3 me-3"> Ajouter un nouveau prélèvement </a>
            </div>

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-tous-tab" data-bs-toggle="pill" data-bs-target="#pills-tout" type="button" role="tab" aria-controls="pills-tout" aria-selected="true">Tous les prélèvements</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-conforme-tab" data-bs-toggle="pill" data-bs-target="#pills-conforme" type="button" role="tab" aria-controls="pills-conforme" aria-selected="false">Conformes</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-nonconforme-tab" data-bs-toggle="pill" data-bs-target="#pills-nonconforme" type="button" role="tab" aria-controls="pills-nonconforme" aria-selected="false">Non conformes</button>
                </li>
            </ul>

        </div>

        <div class="tab-content" id="pills-tabContent">

            <div class="tab-pane fade show active" id="pills-tout" role="tabpanel" aria-labelledby="pills-tout-tab" tabindex="0">
                <table class="table table-striped table-responsive table-bordered text-center">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Glacière</th>
                        <th>Patient</th>
                        <th>Libellé</th>
                        <th>Unité</th>
                        <th>Volume</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="prelevement, index : ${prelevements}">
                        <td th:text="${index.index +1}"></td>
                        <td th:text="${prelevement.glaciere.libelle}"></td>
                        <td th:text="${prelevement.patient.email}"></td>
                        <td th:text="${prelevement.libelle}"></td>
                        <td th:text="${prelevement.unite}"></td>
                        <td th:text="${prelevement.volume}"></td>
                        <td>
                            <a th:href="@{/prelevement/edit-form(id=${prelevement.id})}" class="btn btn-warning">Modifier</a>
                            <a th:href="@{/prelevement/show(id=${prelevement.id})}" class="btn btn-info">Details</a>
                            <a th:href="@{/prelevement/delete(id=${prelevement.id})}" class="btn btn-outline-danger">Supprimer</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="pills-conforme" role="tabpanel" aria-labelledby="pills-conforme-tab" tabindex="0">
                <table class="table table-striped table-responsive table-bordered text-center">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Glacière</th>
                        <th>Patient</th>
                        <th>Libellé</th>
                        <th>Unité</th>
                        <th>Volume</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="conforme, index : ${conformes}">
                        <td th:text="${index.index +1}"></td>
                        <td th:text="${conforme.glaciere.libelle}"></td>
                        <td th:text="${conforme.patient.email}"></td>
                        <td th:text="${conforme.libelle}"></td>
                        <td th:text="${conforme.unite}"></td>
                        <td th:text="${conforme.volume}"></td>
                        <td>
                            <a th:href="@{/prelevement/edit-form(id=${conforme.id})}" class="btn btn-warning">Modifier</a>
                            <a th:href="@{/prelevement/show(id=${conforme.id})}" class="btn btn-info">Details</a>
                            <a th:href="@{/prelevement/delete(id=${conforme.id})}" class="btn btn-outline-danger">Supprimer</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="pills-nonconforme" role="tabpanel" aria-labelledby="pills-nonconforme-tab" tabindex="0">
                <table class="table table-striped table-responsive table-bordered text-center">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Glacière</th>
                        <th>Patient</th>
                        <th>Libellé</th>
                        <th>Unité</th>
                        <th>Volume</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="non_conforme, index : ${non_conformes}">
                        <td th:text="${index.index +1}"></td>
                        <td th:text="${non_conforme.glaciere.libelle}"></td>
                        <td th:text="${non_conforme.patient.email}"></td>
                        <td th:text="${non_conforme.libelle}"></td>
                        <td th:text="${non_conforme.unite}"></td>
                        <td th:text="${non_conforme.volume}"></td>
                        <td>
                            <a th:href="@{/prelevement/edit-form(id=${non_conforme.id})}" class="btn btn-warning">Modifier</a>
                            <a th:href="@{/prelevement/show(id=${non_conforme.id})}" class="btn btn-info">Details</a>
                            <a th:href="@{/prelevement/delete(id=${non_conforme.id})}" class="btn btn-outline-danger">Supprimer</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</section>
</body>
</html>
