<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="./base">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container my-2">
        <h1>Liste des ambulanciers</h1>

        <a th:href="@{/ambulancier/add-form}" class="btn btn-primary btn-sm mb-3"> Ajouter un ambulancier </a>

        <table class="table table-striped table-responsive-md table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Contact</th>
                <th> Actions </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ambulancier : ${ambulanciers}">
                <td th:text="${ambulancier.id}"></td>
                <td th:text="${ambulancier.nom}"></td>
                <td th:text="${ambulancier.contact}"></td>
                <td>
                    <a th:href="@{/ambulancier/edit(id=${ambulancier.id})}" class="btn btn-warning">Modifier</a>
                    <a th:href="@{/ambulancier/delete(id=${ambulancier.id})}" class="btn btn-outline-danger">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
