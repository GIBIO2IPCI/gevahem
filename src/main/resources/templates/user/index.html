<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="./base">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reception new</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container my-2">
        <h1>Liste des utilisateurs</h1>

        <div class="d-flex mt-4">
            <a th:href="@{/user/add-form}" class="btn btn-primary btn-sm mb-3 me-3"> Ajouter un nouvelle utilisateur </a>
        </div>

        <table class="table table-striped table-responsive-md table-bordered text-center">
            <thead>
            <tr>
                <th>No</th>
                <th>Nom d'utilisateur</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, index : ${users}">
                <td th:text="${index.index +1}"></td>
                <td th:text="${user.username}"></td>
                <td>
                    <span th:each="role : ${user.roles}" th:text="${role.libelle} + ' ' "></span>
                </td>
                <td>
                    <a th:href="@{/user/edit-form(id=${user.id})}" class="btn btn-warning">Modifier</a>
                    <a th:href="@{/user/delete(id=${user.id})}" class="btn btn-outline-primary">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
